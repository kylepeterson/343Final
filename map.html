<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Map page</title>
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>

	<body>
		<div class="container">
			<div class="row">
				<header>
					<nav>
						<ul>
							<li class="pull-left"><a href="index.html">Home</a></li>
							<li class="pull-left"><a href="map.html">Map</a></li>
							<li class="pull-left"><a href="review.html">Submit</a></li>
							<li class="pull-right">Name</li>
						</ul>
					</nav>
				</header>

				<div class="col-lg-6 map-area">
					<div class="map-container">

					</div>

					<div class="redo-search-wrapper">
						<form class="search" method="" action="">
							<div class="search-bar">
								<input type="search" name="search-query" placeholder="Find another Apartment...">
								<button type="submit">Search</button>
							</div>
						</form>
					</div>
				</div>

				<div class="col-lg-6 detail-area">
					<div class="apartment-information">
						Apartment Information appears here when google marker is clicked
					</div>

					<div class="review-list">
						Review rank list appears here
					</div>
				</div>
			</div>
		</div>

		<!-- hot link to jQuery 2.0.3 -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXMWsM1cBOfukTXIhAUQ9srFeaZYFVPXk&sensor=false"></script>

		<!--bootstrap-->
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

		<!-- our own JavaScript -->
		<script src="js/map.js"></script>
	</body>
</html>
