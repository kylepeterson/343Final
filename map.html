<!DOCTYPE html>
<html>
	<head>
		<title>The Dawg House</title>
		<meta charset="UTF-8">
		<meta name="description" content="Apartment review application">
		<meta name="author" content="Jake Grossman, Smyth May, Simon Luu and Kyle Peterson">
		<link rel="stylesheet" href="lib/bootstrap-3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/styles.css">
		<link rel="shortcut icon" href="img/shortcut.png">
	</head>

	<body>
		<div class="container">
			<header>
				<nav>
					<ul>
						<li class="pull-left leaf"><a href="index.html">Home</a></li>
						<li class="pull-left leaf"><a href="map.html">Map</a></li>
						<li class="pull-left leaf"><a href="review.html">Submit</a></li>
						<li class="pull-right">TDH</li>
					</ul>
				</nav>
			</header>
			<div class="row map-page-contents">
				<!-- Section containing the map -->
				<div class="col-lg-6 map-area">
					<div class="map-container">

					</div>

					<div class="redo-search-wrapper">
						
							<div class="search-bar">
								<input type="search" name="search-query" placeholder="Find another Apartment...">
								<button id="search-button" type="submit">Search</button>
							</div>
						
					</div>
				</div>

				<!-- Section containing the details of apartments -->
				<div class="col-lg-6 detail-area">
					<div class="apartment-information">
						
					</div>

					<div class="review-list">
						<h2>Top 5 Apartments</h2>
						<ol class="rank-list"></ol>
					</div>
				</div>
			</div>
		</div>

		<!-- templates -->
		<div class="template">
			<ol>
				<li class="rank-name"></li>
			</ol>
		</div>

		<div class="review-template review">
			<p class="reviewer-name pull-left"></p>				
			<p class="review-rating pull-right"></p>
			<p class="duration pull-left"></p>
			<p class="review-text"></p>
		</div>

		<div class="apartment-template">
			<div class="information-box">
				<img src="img/apt1.jpg" class="apartment-img" alt="image of apartment">
				<!-- If possible, change this pic to street view of clicked apartment-->
				<h1 class="apartment-name"></h1>
				<p class="address"></p>
				<p class="score"></p>
			</div>

			<div class="review-container">

			</div> <!-- Template for review, duplicate and append to .review-->
			
		</div>

		<!-- hot link to jQuery 2.0.3 -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXMWsM1cBOfukTXIhAUQ9srFeaZYFVPXk&amp;sensor=false"></script>

		<!--bootstrap-->
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

		<!-- our own JavaScript -->
		<script src="js/map.js"></script>
		<script src="js/rank.js"></script>
		<script src="js/apartments.js"></script>
		<script src="js/search.js"></script>
	</body>
</html>
